<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding example</title>
    <style>
        span{
            border:2px;
            border-style: solid;
            margin-left:50px ;
            margin-bottom: 10px;
            padding: 10px;
            display:block;
            width: 50px;
        }
        span:hover{
            background-color: rgb(22, 150, 150);
            color:rgb(14, 14, 15)
        }

    </style>
</head>
<body>
    <h1>MARGIN AND PADDING EXAMPLE</h1>
    <span>KIET</span>
    <span>MCA</span>
</html>
